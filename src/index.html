<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080"method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form_field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="howOld"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="birth"
            required
          >
        </label>
        <label class="form_field">
         I accept the term of the agreement
          <input
            type="checkbox"
            name="surname"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="10"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          Do you love cats?
          <label class="form_field">
            <input
              type="radio"
              name="choose"
              value="Yes"
            >
            Yes
          </label>
          <label class="form_field">
            <input
              type="radio"
              name="choose"
              value="No"
            >
            No
          </label>
        </div>
        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="timesleep"
            required
          >
        </label>
        <label class="form_field">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="nameblock">Additional info</legend>
        <label class="form_field">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select
            name="recomend"
            required
          >
            <option
              value="yes"
              selected
            >
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        class="submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
